<div class="card p-5 h-full flex flex-col relative group border-l-4" [ngClass]="{
        'border-indigo-500': task.status === 'todo',
        'border-blue-500': task.status === 'in-progress',
        'border-green-500': task.status === 'done'
    }">

    <div class="flex justify-between items-start mb-3">
        <span class="badge" [ngClass]="{
            'badge-low': task.priority === 'low',
            'badge-medium': task.priority === 'medium',
            'badge-high': task.priority === 'high'
        }">
            {{ task.priority }}
        </span>

        <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
            <button (click)="onEdit()"
                class="p-1.5 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors"
                title="Edit">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
            </button>
            <button (click)="onDelete()"
                class="p-1.5 text-slate-400 hover:text-rose-600 hover:bg-rose-50 rounded-lg transition-colors"
                title="Delete">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </button>
        </div>
    </div>

    <h3 class="text-lg font-bold text-slate-900 mb-2 line-clamp-2">{{ task.title }}</h3>

    <p class="text-slate-600 text-sm mb-4 line-clamp-3 flex-grow">{{ task.description }}</p>

    <div class="flex items-center justify-between mt-auto pt-4 border-t border-slate-100 text-xs text-slate-500">
        <div class="flex items-center gap-1" [ngClass]="{'text-rose-500 font-medium': isOverdue(task.dueDate)}">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <span>{{ formatDate(task.dueDate) || 'No due date' }}</span>
        </div>

        <span class="capitalize px-2 py-0.5 rounded bg-slate-100 text-slate-600">
            {{ task.status.replace('-', ' ') }}
        </span>
    </div>
</div>
