<div class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm transition-opacity" (click)="onClose()"></div>

    <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
        <div
            class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg animate-slide-up">

            <!-- Header -->
            <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4 border-b border-slate-100">
                <div class="flex items-center justify-between">
                    <h3 class="text-xl font-semibold leading-6 text-slate-900" id="modal-title">
                        {{ task ? 'Edit Task' : 'Create New Task' }}
                    </h3>
                    <button (click)="onClose()" class="text-slate-400 hover:text-slate-500 transition-colors">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Form -->
            <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
                <div class="px-4 py-5 sm:p-6 space-y-5">
                    <!-- Error Message -->
                    <div *ngIf="error()"
                        class="p-4 rounded-lg bg-rose-50 border border-rose-100 flex items-start gap-3 animate-fade-in">
                        <svg class="w-5 h-5 text-rose-500 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <p class="text-sm text-rose-600">{{ error() }}</p>
                    </div>

                    <div class="input-group">
                        <label for="title" class="input-label">Title</label>
                        <input id="title" type="text" formControlName="title" class="input"
                            placeholder="What needs to be done?">
                        <div *ngIf="title?.invalid && (title?.dirty || title?.touched)"
                            class="text-xs text-rose-500 mt-1">
                            <span *ngIf="title?.errors?.['required']">Title is required</span>
                            <span *ngIf="title?.errors?.['maxlength']">Title cannot exceed 200 characters</span>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="description" class="input-label">Description</label>
                        <textarea id="description" formControlName="description" rows="3" class="input resize-none"
                            placeholder="Add some details..."></textarea>
                        <div *ngIf="description?.invalid && (description?.dirty || description?.touched)"
                            class="text-xs text-rose-500 mt-1">
                            <span *ngIf="description?.errors?.['maxlength']">Description cannot exceed 1000
                                characters</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="input-group">
                            <label for="status" class="input-label">Status</label>
                            <select id="status" formControlName="status" class="input">
                                <option value="todo">To Do</option>
                                <option value="in-progress">In Progress</option>
                                <option value="done">Done</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="priority" class="input-label">Priority</label>
                            <select id="priority" formControlName="priority" class="input">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="dueDate" class="input-label">Due Date</label>
                        <input id="dueDate" type="date" formControlName="dueDate" class="input">
                    </div>
                </div>

                <!-- Footer -->
                <div class="bg-slate-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 border-t border-slate-100">
                    <button type="submit" [disabled]="taskForm.invalid || loading()"
                        class="btn btn-primary w-full sm:w-auto sm:ml-3 flex justify-center items-center gap-2">
                        <svg *ngIf="loading()" class="animate-spin h-4 w-4 text-white"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        {{ task ? 'Update Task' : 'Create Task' }}
                    </button>
                    <button type="button" (click)="onClose()"
                        class="btn btn-secondary w-full sm:w-auto mt-3 sm:mt-0">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
