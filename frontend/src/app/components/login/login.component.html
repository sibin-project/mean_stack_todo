<div
    class="min-h-[calc(100vh-4rem)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
    <!-- Background Elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0 pointer-events-none">
        <div
            class="absolute -top-[30%] -left-[10%] w-[70%] h-[70%] rounded-full bg-indigo-200/30 blur-3xl animate-float">
        </div>
        <div class="absolute top-[20%] -right-[10%] w-[60%] h-[60%] rounded-full bg-rose-200/30 blur-3xl animate-float"
            style="animation-delay: -2s;"></div>
        <div class="absolute -bottom-[20%] left-[20%] w-[50%] h-[50%] rounded-full bg-amber-200/30 blur-3xl animate-float"
            style="animation-delay: -4s;"></div>
    </div>

    <div class="max-w-md w-full space-y-8 relative z-10">
        <div class="text-center animate-fade-in">
            <div
                class="mx-auto h-16 w-16 bg-gradient-to-br from-indigo-600 to-violet-600 rounded-2xl flex items-center justify-center text-white mb-6 shadow-xl shadow-indigo-500/30 transform hover:scale-105 transition-transform duration-300">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                </svg>
            </div>
            <h2 class="text-4xl font-bold text-slate-900 tracking-tight mb-2">Welcome Back</h2>
            <p class="text-slate-600 text-lg">
                Sign in to continue to TaskMaster
            </p>

        </div>

        <div class="glass-card p-8 sm:p-10 animate-slide-up shadow-2xl border-white/50" style="animation-delay: 0.1s;">
            <div class="space-y-6">
                <!-- Error Message -->
                <div *ngIf="error()"
                    class="p-4 rounded-xl bg-rose-50 border border-rose-100 flex items-start gap-3 animate-fade-in">
                    <svg class="w-5 h-5 text-rose-500 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <p class="text-sm text-rose-600 font-medium">{{ error() }}</p>
                </div>

                <button type="button" (click)="loginWithGoogle()"
                    class="w-full btn bg-white text-slate-700 border border-slate-200 hover:bg-slate-50 hover:border-slate-300 focus:ring-slate-200 flex justify-center items-center gap-3 py-4 text-lg font-semibold shadow-sm hover:shadow-md hover:-translate-y-0.5 transition-all duration-200 group">
                    <svg class="w-6 h-6 group-hover:scale-110 transition-transform duration-200" viewBox="0 0 24 24"
                        fill="currentColor">
                        <path
                            d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z" />
                    </svg>
                    Sign in with Google
                </button>
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-slate-500">Or</span>
                    </div>
                </div>

                <p class="text-center text-slate-600">
                    Don't have an account?
                    <a routerLink="/register"
                        class="font-semibold text-indigo-600 hover:text-indigo-500 transition-colors hover:underline">
                        Sign up
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
