<nav class="fixed w-full z-50 bg-white/80 backdrop-blur-lg border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        
        <div class="flex justify-between items-center h-16">

            <!-- Logo -->
            <a routerLink="/" class="flex items-center gap-2 cursor-pointer">
                <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                <span class="font-bold text-xl text-slate-900">TaskMaster</span>
            </a>

            <!-- Right Side Actions -->
            <div class="flex items-center gap-4">

                <!-- User Menu -->
                <div class="relative" *ngIf="authService.currentUser()">
                    <button (click)="toggleUserMenu()" type="button"
                        class="flex items-center gap-2 bg-white rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">

                        <div class="h-8 w-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-bold border border-indigo-200">
                            {{ authService.currentUser()?.name?.charAt(0)?.toUpperCase() || 'U' }}
                        </div>

                        <span class="hidden md:block text-sm font-medium text-slate-700">
                            {{ authService.currentUser()?.name || 'User' }}
                        </span>

                        <svg class="w-4 h-4 text-slate-400 hidden md:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>

                    <!-- Dropdown -->
                    <div *ngIf="showUserMenu"
                        class="origin-top-right absolute right-0 mt-2 w-48 rounded-xl shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 animate-fade-in">

                        <div class="px-4 py-2 border-b border-slate-100">
                            <p class="text-xs text-slate-500">Signed in as</p>
                            <p class="text-sm font-medium text-slate-900 truncate">{{ authService.currentUser()?.email }}</p>
                        </div>

                        <button (click)="logout()" class="w-full text-left px-4 py-2 text-sm text-rose-600 hover:bg-rose-50">
                            Sign out
                        </button>
                    </div>

                </div>

            </div>

        </div>

    </div>

    <!-- Overlay -->
    <div *ngIf="showUserMenu" (click)="showUserMenu = false" class="fixed inset-0 z-40 bg-transparent"></div>
</nav>

<div class="h-16"></div> <!-- Spacer -->
